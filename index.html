<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cabinet Subdivider</title>
    <style>
        :root {
            --primary: #2563eb;
            --accent: #f59e0b;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --border: #cbd5e1;
            --cell-bg: #e0f2fe;
            --cell-hover: #bae6fd;
            --separator: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- UI Controls --- */
        .panel {
            background: var(--surface);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-bottom: 15px;
            z-index: 10;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #f8fafc;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: #64748b; }

        /* Split Controls (Hidden until needed) */
        #split-controls {
            border-top: 1px solid var(--border);
            margin-top: 10px;
            padding-top: 10px;
        }
        
        .split-options {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .hidden { display: none !important; }

        /* --- The Drawing Area --- */
        #viewport {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
            overflow: auto;
            position: relative;
        }

        #cabinet {
            background-color: white;
            border: 2px solid #0f172a;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s, height 0.3s;
        }

        /* The Empty Space (Cell) */
        .cell {
            position: absolute;
            background-color: var(--cell-bg);
            border: 1px dashed #94a3b8; /* Dashed helps see empty zones */
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0369a1;
            font-size: 0.75rem;
            user-select: none;
        }

        .cell:hover { background-color: var(--cell-hover); }

        .cell.selected {
            background-color: var(--accent); /* Orange/Yellow highlight */
            color: white;
            border: 2px solid #b45309;
            z-index: 5;
        }

        /* The Separator (The wall) */
        .separator {
            position: absolute;
            background-color: var(--separator);
            z-index: 2;
        }

        .dim-text { pointer-events: none; }
    </style>
</head>
<body>

    <div id="setup-panel" class="panel">
        <div class="row">
            <div class="col">
                <label>Total Width</label>
                <input type="number" id="cab-w" value="1000">
            </div>
            <div class="col">
                <label>Total Height</label>
                <input type="number" id="cab-h" value="2000">
            </div>
            <div class="col">
                <label>Sep. Thick.</label>
                <input type="number" id="sep-t" value="30">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <button class="btn-primary" onclick="initCabinet()">Create Cabinet</button>
        </div>
    </div>

    <div id="edit-panel" class="panel hidden">
        <div class="row" style="justify-content: space-between; margin-bottom: 10px;">
            <strong style="font-size: 0.9rem;">Selected Space: <span id="sel-dims"></span></strong>
            <button class="btn-ghost" style="padding: 5px 10px;" onclick="deselect()">Cancel</button>
        </div>

        <div class="split-options">
            <button class="col btn-ghost" onclick="setSplitMode('vertical')" id="btn-mode-v">|| Vertical Split</button>
            <button class="col btn-ghost" onclick="setSplitMode('horizontal')" id="btn-mode-h">= Horizontal Split</button>
        </div>

        <div id="split-inputs" class="hidden">
            <div class="row">
                <div class="col">
                    <label id="lbl-offset">Distance from Left</label>
                    <input type="number" id="split-offset" placeholder="Enter size">
                </div>
                <div class="col" style="flex: 0.5; justify-content: flex-end;">
                    <button class="btn-primary" onclick="applySplit()">Cut</button>
                </div>
            </div>
            <div style="margin-top:5px; font-size: 0.7rem; color: #666;">
                Remaining space will be auto-calculated minus separator thickness.
            </div>
        </div>
    </div>
    
    <div style="width: 100%; max-width: 450px; display: flex; justify-content: flex-end; margin-bottom: 5px;">
        <button class="btn-ghost" style="font-size: 0.8rem; padding: 5px;" onclick="undo()">Undo Last</button>
    </div>

    <div id="viewport">
        <div id="cabinet">
            </div>
    </div>

    <script>
        // State
        let config = { w: 1000, h: 2000, thick: 30 };
        
        // We store "Rectangles". Start with one big rectangle.
        // Type: 'space' (clickable) or 'separator' (static block)
        let items = []; 
        let historyStack = [];

        let selectedId = null;
        let splitMode = null; // 'vertical' or 'horizontal'

        function initCabinet() {
            const w = parseFloat(document.getElementById('cab-w').value);
            const h = parseFloat(document.getElementById('cab-h').value);
            const t = parseFloat(document.getElementById('sep-t').value);

            if (!w || !h) return alert("Invalid dimensions");

            config = { w, h, thick: t };
            
            // Reset items: One giant empty space
            items = [{
                id: Date.now(),
                type: 'space',
                x: 0, y: 0,
                w: w, h: h
            }];
            
            saveHistory(); // Initial state
            render();
            
            // Hide setup, show canvas
            document.getElementById('setup-panel').classList.add('hidden');
        }

        // --- Selection Logic ---

        function selectCell(id) {
            selectedId = id;
            splitMode = null; // Reset mode
            
            const cell = items.find(i => i.id === id);
            
            // Show Edit Panel
            document.getElementById('edit-panel').classList.remove('hidden');
            document.getElementById('sel-dims').innerText = `${Math.round(cell.w)} x ${Math.round(cell.h)}`;
            
            // Reset Inputs
            document.getElementById('split-inputs').classList.add('hidden');
            document.getElementById('btn-mode-v').style.background = 'transparent';
            document.getElementById('btn-mode-h').style.background = 'transparent';
            document.getElementById('btn-mode-v').style.color = '#64748b';
            document.getElementById('btn-mode-h').style.color = '#64748b';

            render(); // To highlight selection
        }

        function deselect() {
            selectedId = null;
            document.getElementById('edit-panel').classList.add('hidden');
            render();
        }

        function setSplitMode(mode) {
            splitMode = mode;
            document.getElementById('split-inputs').classList.remove('hidden');
            
            const lbl = document.getElementById('lbl-offset');
            const cell = items.find(i => i.id === selectedId);

            // Update UI styles for active button
            const btnV = document.getElementById('btn-mode-v');
            const btnH = document.getElementById('btn-mode-h');
            
            if(mode === 'vertical') {
                lbl.innerText = `Left Width (Max ${Math.round(cell.w - config.thick)})`;
                btnV.style.background = '#e0f2fe'; btnV.style.color = '#0284c7';
                btnH.style.background = 'transparent'; btnH.style.color = '#64748b';
            } else {
                lbl.innerText = `Bottom Height (Max ${Math.round(cell.h - config.thick)})`;
                btnH.style.background = '#e0f2fe'; btnH.style.color = '#0284c7';
                btnV.style.background = 'transparent'; btnV.style.color = '#64748b';
            }
            
            document.getElementById('split-offset').value = '';
            document.getElementById('split-offset').focus();
        }

        // --- Splitting Logic ---

        function applySplit() {
            if (!selectedId || !splitMode) return;

            const offset = parseFloat(document.getElementById('split-offset').value);
            const cellIndex = items.findIndex(i => i.id === selectedId);
            const cell = items[cellIndex];

            if (!offset || offset <= 0) return alert("Enter a valid size");

            // Validation
            const maxLimit = (splitMode === 'vertical' ? cell.w : cell.h) - config.thick;
            if (offset >= maxLimit) {
                alert(`Too big! Must be less than ${Math.round(maxLimit)} to leave room for separator.`);
                return;
            }

            saveHistory(); // Save before modifying

            // Remove old cell
            items.splice(cellIndex, 1);

            // Create 3 new items: Cell 1, Separator, Cell 2
            
            if (splitMode === 'vertical') {
                // 1. Left Cell
                items.push({
                    id: Date.now() + 1,
                    type: 'space',
                    x: cell.x,
                    y: cell.y,
                    w: offset,
                    h: cell.h
                });

                // 2. Separator
                items.push({
                    id: Date.now() + 2,
                    type: 'separator',
                    x: cell.x + offset,
                    y: cell.y,
                    w: config.thick,
                    h: cell.h
                });

                // 3. Right Cell
                items.push({
                    id: Date.now() + 3,
                    type: 'space',
                    x: cell.x + offset + config.thick,
                    y: cell.y,
                    w: cell.w - offset - config.thick,
                    h: cell.h
                });

            } else {
                // Horizontal (Bottom to Top logic)
                // Note: We are using "Bottom" CSS positioning, so Y increases upwards visually if we mapped it directly,
                // BUT in this data structure, let's treat Y=0 as Bottom.

                // 1. Bottom Cell
                items.push({
                    id: Date.now() + 1,
                    type: 'space',
                    x: cell.x,
                    y: cell.y,
                    w: cell.w,
                    h: offset
                });

                // 2. Separator
                items.push({
                    id: Date.now() + 2,
                    type: 'separator',
                    x: cell.x,
                    y: cell.y + offset,
                    w: cell.w,
                    h: config.thick
                });

                // 3. Top Cell
                items.push({
                    id: Date.now() + 3,
                    type: 'space',
                    x: cell.x,
                    y: cell.y + offset + config.thick,
                    w: cell.w,
                    h: cell.h - offset - config.thick
                });
            }

            deselect(); // Close panel and redraw
        }

        // --- Core Functions ---

        function saveHistory() {
            // Deep copy items
            historyStack.push(JSON.stringify(items));
            if (historyStack.length > 10) historyStack.shift(); // Limit history
        }

        function undo() {
            if (historyStack.length === 0) return;
            items = JSON.parse(historyStack.pop());
            deselect();
            render();
        }

        function render() {
            const cabDiv = document.getElementById('cabinet');
            const viewport = document.getElementById('viewport');

            // 1. Calculate Scale to fit screen
            // viewport width - padding
            const availW = viewport.offsetWidth - 20; 
            const scale = availW / config.w;

            cabDiv.style.width = (config.w * scale) + "px";
            cabDiv.style.height = (config.h * scale) + "px";
            cabDiv.innerHTML = '';

            // 2. Draw Items
            items.forEach(item => {
                const div = document.createElement('div');
                
                // Position & Size
                div.style.left = (item.x * scale) + "px";
                div.style.bottom = (item.y * scale) + "px"; // Drawing from bottom-up
                div.style.width = (item.w * scale) + "px";
                div.style.height = (item.h * scale) + "px";

                if (item.type === 'separator') {
                    div.className = 'separator';
                } else {
                    div.className = 'cell';
                    if (item.id === selectedId) div.classList.add('selected');
                    
                    // Text
                    div.innerHTML = `<span class="dim-text">${Math.round(item.w)}</span>
                                     <span class="dim-text" style="font-size:0.6rem; opacity:0.7">x</span>
                                     <span class="dim-text">${Math.round(item.h)}</span>`;
                    
                    // Event
                    div.onclick = () => selectCell(item.id);
                }

                cabDiv.appendChild(div);
            });
        }

        window.addEventListener('resize', () => {
             if(config.w) render();
        });

    </script>
</body>
</html>
